<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
   <div class="form">
    <!-- <h2>Sign Up</h2> -->

    <form  id="signupform" action="" method="">
        <div class="field">
            <!-- <label for="">NAME</label> -->
            <input type="text" name="name" id="name" class="input" placeholder="Name">
            <div id="nameerror" class="error"></div>
        </div>

         <div class="field">
            <!-- <label for="">EMAIL</label> -->
            <input type="email" name="email" id="email" class="input" placeholder="Email">
            <div id="emailerror" class="error"></div>
        </div>

         <div class="field">
            <!-- <label for="">PASSWORD</label> -->
            <input type="password" name="password" id="password" class="input" placeholder="Password">
            <div id="passworderror" class="error"></div>
        </div>

         <div class="field">
            <!-- <label for="">CONFIRM PASSWORD</label> -->
             <p><a href="yt.html">Log-in with Google </a></p>
            <!-- <input type="password" name="password" id="cnfmpassword" class="input"> -->
            <div id="cnfmerror" class="error"></div>
        </div>
            <button type="submit" name="submit" id="submit" class="submit-btn"><a href="yt.html">Sign-in</a></button>
            <div class="success" id="msg"></div>
        
    </form>
   </div>
   <!-- <script src="form.js"></script> -->
    
</body>
</html>
